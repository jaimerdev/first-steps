<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial.scale=1.0">
        <meta name="robots" content="index, follow">
        <meta name="descriptios" content="Label, alt y title">
        <link rel="stylesheet" href="./style.css">
        <title>Label, alt y title</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>¿Cuál es tu nombre?</span>
                    <input id="name" type="text">
                </label>
                <label for="staeted-studying">
                    <span>¿Qué día comenzaste con Platzi?</span>
                    <input id="staeted-studying" type="date">
                </label>
                <label for="time-to-study">
                    <span>¿En qué horario estudias?</span>
                    <input id="time-to-study" type="time">
                </label>
            </form>
            <section>
                <img 
                src="./img/Small.jpg" 
                alt="Es un puente en un lugar muy rústico"
                title="Puente colgante"
                >
            </section>
        </main>
    </body>
</html>
